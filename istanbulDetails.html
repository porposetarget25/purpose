<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Discover Istanbul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link rel="preload" href="assets/css/styles.css" as="style" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Fonts & theme (same as index) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0a3d62">
</head>
<body>

<!-- HERO -->
<header class="hero">
    <div class="hero__media" aria-hidden="true"></div>
    <div class="hero__overlay"></div>
    <div class="hero__content container">
        <h1 class="hero__title">Discover Istanbul</h1>
        <p class="hero__tagline">Where East meets West on the Bosphorus.</p>

        <!-- Keep the same ID so existing JS works -->
        <button class="cta" id="main-play-button" aria-controls="gallery" aria-expanded="false">
            <svg class="cta__icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path d="M8 5v14l11-7z" fill="currentColor"/>
            </svg>
            <span>Enter the beautiful Istanbul</span>
        </button>
    </div>
</header>

<!-- GALLERY (hidden until button is clicked; app.js reveals & builds it) -->
<section id="gallery" class="gallery" hidden>
    <!-- 4-image grid will be populated by JS -->
    <div id="image-grid" class="image-grid" role="list"></div>

    <div class="details container">
        <img id="preview" alt="" class="preview" />

        <div class="glass-panel">
            <div class="lang-buttons" role="group" aria-label="Language audio controls">
                <button class="lang-btn" data-lang="English" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    English
                </button>
                <button class="lang-btn" data-lang="Hindi" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    Hindi
                </button>
                <button class="lang-btn" data-lang="Chinese" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    Chinese
                </button>
            </div>
            <div id="status" aria-live="polite"></div>
        </div>
    </div>
</section>

<main class="container" style="margin-top:16px">
    <a href="index.html">⬅ Back to Countries</a>
</main>

<!-- Modal viewer -->
<div id="spot-modal" class="modal" hidden>
    <div class="modal__backdrop" data-close="true"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal__close" type="button" aria-label="Close" data-close="true">✕</button>

        <h3 id="modal-title" class="modal__title"></h3>

        <!-- Carousel -->
        <div class="carousel" id="carousel">
            <button class="carousel__nav carousel__nav--prev" type="button" aria-label="Previous" data-prev>‹</button>

            <div class="carousel__viewport">
                <div class="carousel__track" id="carousel-track">
                    <!-- slides injected by JS -->
                </div>
            </div>

            <button class="carousel__nav carousel__nav--next" type="button" aria-label="Next" data-next>›</button>

            <div class="carousel__dots" id="carousel-dots"><!-- dots injected --></div>
        </div>


        <!-- Audio controls INSIDE the modal (re-using your styles) -->
        <div class="glass-panel modal__controls">
            <div class="lang-buttons" id="modal-lang-buttons" role="group" aria-label="Language audio controls">
                <button class="lang-btn" data-lang="English" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    English
                </button>
                <button class="lang-btn" data-lang="Hindi" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    Hindi
                </button>
                <button class="lang-btn" data-lang="Chinese" aria-pressed="false">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    Chinese
                </button>
            </div>
            <div id="modal-status" aria-live="polite"></div>
            <button class="lang-btn" id="modal-stop-btn" aria-pressed="false">
                <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                Stop
            </button>

        </div>
    </div>
</div>

<!-- keep your existing shared audio element -->
<audio id="audio-player" preload="none"></audio>

<script src="assets/js/app.js" defer></script>

</body>
</html>
