<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>World Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link rel="preload" href="assets/css/styles.css" as="style" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Fonts & theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0a3d62">
</head>
<body>

<!-- HERO -->
<header class="hero hero--compact">
    <div class="hero__media hero__media--soft" aria-hidden="true"></div>
    <div class="hero__overlay"></div>

    <div class="hero__content container">
        <h1 class="hero__title">World Explorer</h1>
        <p class="hero__tagline">Choose a country to start exploring.</p>
    </div>
</header>

<main class="container">

    <!-- Countries -->
    <section class="section">
        <h2 class="section__title">Select a Country</h2>

        <div class="country-grid">
            <!-- TURKEY -->
            <article class="country-card country-card--turkey" data-country="turkey">
                <div class="country-card__flag">ðŸ‡¹ðŸ‡·</div>
                <h3 class="country-card__name">Turkey</h3>
                <p class="country-card__desc">Istanbul, Ankara, Izmir, Bursa</p>
                <button class="country-card__cta" type="button">View cities</button>
            </article>

            <!-- INDIA -->
            <article class="country-card country-card--india" data-country="india">
                <div class="country-card__flag">ðŸ‡®ðŸ‡³</div>
                <h3 class="country-card__name">India</h3>
                <p class="country-card__desc">Amritsar, Mumbai, New Delhi, Kolkata</p>
                <button class="country-card__cta" type="button">View cities</button>
            </article>

            <!-- UK -->
            <article class="country-card country-card--uk" data-country="uk">
                <div class="country-card__flag">ðŸ‡¬ðŸ‡§</div>
                <h3 class="country-card__name">United Kingdom</h3>
                <p class="country-card__desc">Coming soon</p>
                <button class="country-card__cta" type="button" disabled>Coming soon</button>
            </article>

            <!-- UAE -->
            <article class="country-card country-card--uae" data-country="uae">
                <div class="country-card__flag">ðŸ‡¦ðŸ‡ª</div>
                <h3 class="country-card__name">UAE</h3>
                <p class="country-card__desc">Coming soon</p>
                <button class="country-card__cta" type="button" disabled>Coming soon</button>
            </article>

            <!-- USA -->
            <article class="country-card country-card--usa" data-country="usa">
                <div class="country-card__flag">ðŸ‡ºðŸ‡¸</div>
                <h3 class="country-card__name">USA</h3>
                <p class="country-card__desc">Coming soon</p>
                <button class="country-card__cta" type="button" disabled>Coming soon</button>
            </article>
        </div>
    </section>

    <!-- Cities panel -->
    <section id="cities" class="cities-panel" hidden>
        <div class="cities-panel__header">
            <h2 class="section__title">Cities in <span id="country-name">Country</span></h2>
            <button class="chip chip--light" id="close-cities" type="button">Close</button>
        </div>

        <ul class="city-list" id="city-list"><!-- Filled by JS --></ul>
    </section>
</main>

<!-- Inline, page-specific JS -->
<script>
    const citiesByCountry = {
      turkey: ["Istanbul", "Ankara", "Izmir", "Bursa"],
      india: ["Amritsar", "Mumbai", "New Delhi", "Kolkata"]
    };

    const countryCards = document.querySelectorAll(".country-card");
    const citiesPanel   = document.getElementById("cities");
    const cityList      = document.getElementById("city-list");
    const countryNameEl = document.getElementById("country-name");
    const closeBtn      = document.getElementById("close-cities");

    function showCities(countryKey, countryLabel){
      const arr = citiesByCountry[countryKey] || [];
      countryNameEl.textContent = countryLabel;
      cityList.innerHTML = "";

      arr.forEach(city => {
        const li = document.createElement("li");
        const btn = document.createElement("a");
        btn.className = "city-pill";
        btn.textContent = city;

        // Active city routing
        if (countryKey === "turkey" && city === "Istanbul") {
          btn.href = "istanbulDetails.html";
        } else if (countryKey === "india" && city === "Amritsar") {
          btn.href = "amritsarDetails.html";
        } else {
          btn.href = "javascript:void(0)";
          btn.addEventListener("click", () => alert(`${city} page coming soon!`));
        }

        li.appendChild(btn);
        cityList.appendChild(li);
      });

      citiesPanel.hidden = false;
      citiesPanel.classList.add("cities-panel--show");
      citiesPanel.scrollIntoView({behavior:"smooth", block:"start"});
    }

    countryCards.forEach(card => {
      card.addEventListener("click", () => {
        const key = card.dataset.country;
        const label = card.querySelector(".country-card__name").textContent;
        if (!citiesByCountry[key]) {
          alert(`${label} coming soon!`);
          return;
        }
        showCities(key, label);
      });
    });

    closeBtn.addEventListener("click", () => {
      citiesPanel.classList.remove("cities-panel--show");
      setTimeout(() => { citiesPanel.hidden = true; }, 250);
    });
</script>
</body>
</html>
